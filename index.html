    <script>
        "use strict";

        function getDigits(num) {
            let numberToString = num.toString();
            console.log(numberToString.length);
        }

        getDigits(13);

        let manyStrings = ["hello", "how are you", "my name is", "i'm 22 years old"];

        function stringLength(list) {
            let count = 0;
            let position = 0;
            for (let i = 0; i < list.length; i++) {
                if (list[i].length > count) {
                    count = list[i].length;
                    position = list[i];
                }
            } console.log(position, "(", position.length, ")");
        }
        stringLength(manyStrings);
    </script>
